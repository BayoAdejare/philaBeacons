<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS -->
    <link href="css/base.css" rel="stylesheet">
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
	<!-- Early JS -->
	<script src="js/jquery-1.11.2.min.js"></script>
</head>
<body ng-app="MuseumApp" ng-cloak>
<div id="preloader">
	<div class="sk-spinner sk-spinner-wave">
	    <br>
	    <div class="sk-rect1"></div>
	    <div class="sk-rect2"></div>
	    <div class="sk-rect3"></div>
	    <div class="sk-rect4"></div>
	    <div class="sk-rect5"></div>
	</div>
</div>
<topmenu></topmenu>
<firstscreen></firstscreen>
<swipescreen></swipescreen>
<navscreen></navscreen>
<infoscreen></infoscreen>
<commentscreen></commentscreen>
 <md-sidenav class="md-sidenav-right md-whiteframe-4dp" md-component-id="right">
 	<sidenavright></sidenavright>
 </md-sidenav>
<script type="text/javascript">
$(window).load(function() { // makes sure the whole site is loaded
    $('#status').fadeOut(); // will first fade out the loading animation
    $('#preloader').delay(350).fadeOut('slow'); // will fade out the white DIV that covers the website.
    $('body').delay(350).css({'overflow':'visable'});
});
</script>
  <!-- Angular Material requires Angular.js Libraries -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>

<!-- Ustom NG -->
<script src="js/ng/controllers.js"></script>
<script src="js/ng/directives.js"></script>
<script src="js/ng/factories.js"></script>
</body>
</html>
